{% load static %}


{% for post in posts %}
<a href="{{ post.get_absolute_url }}" class="text-decoration-none">
    {% if forloop.last %}
        <div class="card border-0 pb-3 pb-sm-5" hx-get="{{ request.get_full_path }}&page={{ page_obj.number|add:1 }}"
            hx-trigger="revealed" hx-swap="afterend">
    {% else %}
        <div class="card border-0 pb-3 pb-sm-5">
            {% endif %}
            <div class="row">
                <div class="col-8">
                    <div class="card-body p-0">
                        <div class="pb-2 text-body infscroll-author">{{post.author}}</div>
                        <h1 class="mb-1 text-body fw-bold infscroll-title">{{post.title|truncatechars:80}}</h1>
                        <h2 class="text-muted fs-6 d-none d-sm-block">{{post.subtitle|truncatechars:180}}</h2>
                    </div>
                </div>
                <div class="col-4">
                    <img src="{% static 'images/algo_image.png' %}" class="img-fluid float-end">
                </div>
            </div>
        </div>
</a>
{% endfor %}
